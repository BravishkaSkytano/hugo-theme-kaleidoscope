{{ define "main" }}

<article class="pa3 pa4-ns nested-copy-line-height">
  <section class="cf ph3 ph5-l pv3 pv4-l f4 tc center measure-wide lh-copy">
    <h1 class="f3 f2-m f1-l fw2 {{ $.Param "title_font"  | default "baskerville"}} mv3">
      {{ .Title }}
    </h1>
    {{ .Content }}
  </section>
  <section class="flex-ns flex-wrap justify-around mt5">
  {{ range .Pages }}
    {{ partial "posts-list.html" . }}
  {{ end }}
  </section>
</article>

{{ end }}
