{{ $related := .Site.RegularPages.Related . | first 5 }}

{{ with $related }}
  <div class="bg-{{ $.Param "card_bg_color" | default "light-gray" }} pa3 nested-list-reset nested-copy-line-height nested-links">
  <p class="f5 b mb3">See Also:</p>
  <ul class="pa0 list">
  {{ range . }}
    <li  class="mb2">
      <a href="{{ .RelPermalink }}" class="link dim {{ $.Param "link_color" | default "near-black" }}">
        {{ .Title }}
      </a>
    </li>
  {{ end }}
  </ul>
</div>
{{ end }}
