baseURL = "https://mynewhugosite.com"
title = "My Hugo Site"
theme = "hugo-theme-kaleidoscope"

[params]
  description = "My site description."
  favicon = "/favicon.ico"
  start = "2023"
  featured = true

enableGitInfo = true
[frontmatter]
date = ["date", "publishDate", "lastmod"]
lastmod = ["lastmod", ":git", "date", "publishDate"]

[related]
  includeNewer = true
  threshold = 0
  toLower = false
[[related.indices]]
  name = 'categories'
  weight = 100
[[related.indices]]
  name = 'tags'
  weight = 50
[[related.indices]]
  name = 'date'
  weight = 10

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 2

  [[menu.main]]
    name = "Posts"
    url = "posts"
    weight = 3

  [[menu.main]]
    name = "Categories"
    url = "/categories"
    weight = 4

  [[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 5
